<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Trebuchet MS, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      color: #f57921;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #f57921;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Connexion</h2>
    <form id="login-form">
      <label for="identifiant">Identifiant :</label>
      <input type="text" id="identifiant" required>

      <label for="code">Code secret :</label>
      <input type="password" id="code" required>

      <button type="submit">Se connecter</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const identifiant = document.getElementById("identifiant").value;
      const code = document.getElementById("code").value;

      const response = await fetch(
        "https://script.google.com/macros/s/AKfycbxB1AT6y_ha-k1TM-8ThxAKhKkz3Wup0TgGNRiH_JBWZJekCwVD65f6MezNJyhNz0RX/exec",
        {
          method: "POST",
          body: JSON.stringify({ identifiant, code }),
          headers: { "Content-Type": "application/json" }
        }
      );

      const data = await response.json();

      if (data.status === "success") {
        document.getElementById("message").textContent = "Connexion réussie";
        document.getElementById("message").style.color = "green";
        localStorage.setItem("nom", identifiant);
        setTimeout(() => {
          window.location.href = "index.html";
        }, 800); // redirection après 0.8 seconde
      } else {
        document.getElementById("message").textContent = "Identifiants invalides";
        document.getElementById("message").style.color = "red";
      }
    });
  </script>
</body>
</html>
